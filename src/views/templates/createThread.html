{{define "createThread"}}
<!DOCTYPE html>
<html>
  <head>
    <title>Stud'Ynov | Créer un thread</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
  </head>
  <body>
<div id="create-thread-page" class="hidden">
        <button class="btn back-btn" onclick="location.href='/mainMenu'">← Retour</button>
        <div class="container">
            <div class="form-container">
                <h1>Create a new thread</h1>
                <form action="/createThread/process" method="POST">
                    <div class="form-group">
                        <label for="title">Title :</label>
                        <input type="text" id="title" name="thread_title" class="form-input" maxlength="40" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description :</label>
                        <textarea id="description" name="thread_desc" class="form-input" maxlength="80" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Tag :</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="tag-discussion" name="thread_tag" value="Discussion" required>
                                <label for="tag-discussion">Discussion</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="tag-sport" name="thread_tag" value="Sport">
                                <label for="tag-sport">Sport</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="tag-music" name="thread_tag" value="Music">
                                <label for="tag-music">Music</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="tag-programation" name="thread_tag" value="Programation">
                                <label for="tag-programation">Programming</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="tag-videogames" name="thread_tag" value="Video Games">
                                <label for="tag-videogames">Video games</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Create</button>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
{{end}}
