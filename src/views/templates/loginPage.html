{{define "loginPage"}}
<!DOCTYPE html>
  <head>
    <title>Projet Forum | Login</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
  </head>
  <body>
    <div id="login" class="page">
        <button class="btn back-btn" onclick="location.href='/mainMenu'">‚Üê Back</button>
        <h1>Login</h1>
        <form action="/userlogin" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" minlength="12" required>
            </div>
            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn">Login</button>
            </div>
        </form>
    </div>
  </body>
</html>
{{end}}
